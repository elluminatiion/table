<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="filter">
    <form name="tableform">

    <label>Выберете колонку по которой будет происходить фильтрация</label>
    <select name="select_filter" onchange="table_select_filter(this.options[this.selectedIndex].value)">
        <option></option>
        <option value="table_name">Название</option>
        <option value="table_count">Количество</option>
        <option value="table_distance">Растояние</option>
    </select>
    <div id="symbol_filter" class="hide">
        <select name="select_symbol">
            <option value="=">Равно</option>
            <option value="LIKE">Содержит</option>
            <option value="<">Меньше</option>
            <option value=">">Больше</option>
        </select>
    </div>
    <div id="table_filter"></div>
    </form>
</div>
<table class="sttab">
    <th>Дата</th>
    <th>Название</th>
    <th>Количество</th>
    <th>Растояние</th>
    <tbody id="table_class"></tbody>
</table>
<div id="pagination"></div>
<script src="app.js"></script>
</body>
</html>
